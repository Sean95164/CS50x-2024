{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <h2>Search using Stock Symbol</h2>
            <form action="/quote" method="post">
                <input name="symbol" placeholder="Stock Symbol" type="text"></input>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="section">

            <h2>Result</h2>
            <table>
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <th>{{ results["price"] | usd }}</th>
                            <th>{{ results["symbol"] }}</th>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
